{% load i18n subscribe_tags %}
{% get_ctype content_object as ctype %}
{% is_subscribed user content_object as user_is_subscribed %}
{% if user_is_subscribed %}
    <a class="btn" href="{% url "subscriptions_delete" ctype_pk=ctype.pk object_pk=content_object.pk %}">{% trans "Un-subscribe" %}</a>
{% else %}
    <a class="btn" href="{% url "subscriptions_create" ctype_pk=ctype.pk object_pk=content_object.pk %}">{% trans "Subscribe" %}</a>
{% endif %}
