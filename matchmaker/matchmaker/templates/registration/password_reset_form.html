{% extends "matchmaker/base.html" %}
{% load i18n %}

{% block "main" %}
<div class="container pushTop">
    <div class="row">
        <div class="span12">
            <h2>{% trans "Password reset" %}</h2>
            <p>{% trans "Enter your e-mail address below, and we will send you a password reset link." %}</p>
            <form action="." method="post">
                {% csrf_token %}
                {% include "matchmaker/partials/form.html" %}
                <input type="submit" class="btn btn-primary" value="{% trans "Reset password" %}" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
