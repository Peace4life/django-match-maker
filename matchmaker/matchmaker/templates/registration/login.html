{% extends "matchmaker/base.html" %}
{% load i18n %}
{% load url from future %}

{% block "main" %}
<div class="container pushTop">
    <div class="row">
        <div class="span12">
            <h2>{% trans "Login" %}</h2>
            <form method="post" action=".">
                {% csrf_token %}
                {% include "matchmaker/partials/form.html" %}
                <input type="hidden" name="next" value="{{ next }}" />
                <input type="submit" class="btn btn-primary" value="{% trans "Login" %}">
            </form>
            <p>
                <a href="{% url "auth_password_reset" %}">{% trans "Forgot your password?" %}</a>
                <a href="{% url "registration_register" %}">{% trans "Register a new account" %}</a>?
            </p>
        </div>
    </div>
</div>
{% endblock %}
